name: Build

on:
  push:
    branches:
      - "!main"
  pull_request:
    branches:
      - "*"

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install
        uses: pnpm/action-setup@v2
        with:
          run_install: true

      - name: CI
        run: pnpm run ci
